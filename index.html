<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Design_one</title>
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <link rel="stylesheet" href="/Css/style.css" />
        <link rel="stylesheet" href="/Css/normalize.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="design">
            <div class="container">
                <div class="image">
                    <img src="/Images/illustration-hero.svg" alt="">
                </div>
                <div class="content">
                    <div class="text">
                        <h3>Order Summary</h3>
                        <p> <span>You can now listen to millions of</span> songs, audiobooks, and podcasts on <span>any device anywhere you like!</span> </p>
                    </div>
                    <div class="card">
                        <img src="Images/icon-music.svg" alt="">
                        <p><span>Annual Plan</span> <span>$59.99/year</span> </p>
                        <a href="#">Change</a>
                    </div>
                    <div class="button-content">
                        <input class="special-input" type="button" value="Proceed to Payment">
                        <input type="button" value="Cancel Order">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
